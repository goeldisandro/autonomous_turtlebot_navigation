DWAPlannerROS:  

  acc_lim_x: 1.0  
  acc_lim_y: 1.0 
  acc_lim_th: 0.1  
  max_trans_vel: 2.0 
  min_trans_vel: -2.0
  max_vel_x: 2.0  
  min_vel_x: -2.0  
  max_vel_y: 2.0  
  min_vel_y: -2.0  
  max_rot_vel: 1.0  
  min_rot_vel: 0.1  


  yaw_goal_tolerance: 0.5
  xy_goal_tolerance: 0.3 
  latch_xy_goal_tolerance: false 


  sim_time: 4.0  
  sim_granularity: 0.05  
  vx_samples: 4  
  vy_samples: 10  
  vth_samples: 20 
  controller_frequency: 10 
   

  path_distance_bias: 32.0  
  goal_distance_bias: 24.0  
  occdist_scale: 1  
  forward_point_distance: 0.325  
  stop_time_buffer: 0.5    
  scaling_speed: 0.25  
   

  oscillation_reset_dist: 0.05  

  prune_plan: true 
