  map_type: costmap
  origin_z: 0.0
  z_resolution: 1
  z_voxels: 2
  
  obstacle_range: 2.5
  raytrace_range: 3.0
  
  publish_voxel_map: true
  transform_tolerance: 0.5
  meter_scoring: true
  

  plugins:
    - {name: static_layer, type: "costmap_2d::StaticLayer"}
    - {name: obstacles_layer, type: "costmap_2d::VoxelLayer"}
    - {name: inflater_layer, type: "costmap_2d::InflationLayer"}
  
  static_layer:
    map_topic: /map
    subscribe_to_updates: true
    static_map: true  

  obstacles_layer:
    observation_sources: scan
    scan: {sensor_frame: rp_link, data_type: LaserScan, topic: scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 8.5}

  inflater_layer:
    inflation_radius: 0.4 #Nur innerhalb dieses Abstandes werden die costs berechnet
    cost_scaling_factor: 9.0 #10.0 gr√∂sserer Wert resultiert in kleineren cost beim Eindringen



